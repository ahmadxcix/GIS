<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - GIS</title>
    <meta
      name="keywords"
      content="Saudi Arabia, KSA, Map, Asia, Google Earth, World Wall Map, Sign In"
    />
    <meta
      name="description"
      content="this is sign in page to a website to view the map of Saudi Arabia and its cities and view them. also it view it in Google Earth and the World Wall Map."
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="left">
          <span title="GIS Home Page">
            <a href="../index.html"
              ><img class="GIS-logo" src="../images/GIS.jpg" alt="GIS Logo"
            /></a>
          </span>
        </div>

        <div class="right">
          <img class="login-logo" src="../images/login.jpg" alt="login Logo" />
          <div class="right-down">
            <span title="Sign In">
              <a href="signin.html">Sign in</a>
            </span>
            /
            <span title="Sign Up">
              <a href="signup.html">Sign up</a>
            </span>
          </div>
        </div>

        <div class="center">
          <ul class="tabs">
            <li class="tab">
              <span title="Maps">
                <a href="../index.html">MAPS</a>
              </span>
            </li>
            <li class="tab">
              <span title="Resources">
                <a href="../index.html">RESOURCES</a>
              </span>
            </li>
            <li class="tab">
              <span title="Events">
                <a href="../index.html">EVENTS</a>
              </span>
            </li>
            <li class="tab">
              <span title="Products">
                <a href="../index.html">PRODUCTS</a>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <br />
    <div class="sign-box">
      <br />
      <img src="../images/login.jpg" alt="login Logo" />
      <br />
      <form action="../index.html" method="post">
        <table>
          <tr>
            <td>
              <label>Email</label>
            </td>
            <td>
              <input type="email" name="Email" id="1" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Password</label>
            </td>
            <td>
              <input type="password" name="Password" id="2" />
            </td>
          </tr>
        </table>

        <span title="Submit">
          <input
            type="submit"
            value="submit"
            style="
              display: block;
              margin-left: auto;
              margin-right: auto;
              width: 25%;
              margin-top: 5px;
            "
          />
        </span>
      </form>
      <br />
      <br />
      <br />
      <br />
    </div>

    <br />

    <div class="GE">
      <hr />
      <footer>
        <img
          style="display: block; width: 100%; height: 100%"
          src="../images/validate_signin.jpg"
          alt="the validate of this HTML page"
        />
      </footer>
    </div>
  </body>
</html>
