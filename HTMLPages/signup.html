<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In - GIS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Saudi Arabia, KSA, Map, Asia, Google Earth, World Wall Map, Sign Up"
    />
    <meta
      name="description"
      content="this is sign up page to a website to view the map of Saudi Arabia and its cities and view them. also it view it in Google Earth and the World Wall Map."
    />
    <style>
      body {
        margin: 0;
        margin-left: 200px;
        margin-right: 200px;
        padding: 0;
      }
      table {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <table style="background-color: cornsilk">
      <tr>
        <td>
          <span title="GIS Home Page">
            <a href="../index.html"
              ><img src="../images/GIS.jpg" alt="GIS Logo"
            /></a>
          </span>
        </td>
        <td>
          <ul>
            <li>
              <span title="Maps">
                <a href="../index.html"> MAPS</a>
              </span>
            </li>
          </ul>
        </td>
        <td>
          <ul>
            <li>
              <span title="Resources">
                <a href="../index.html"> RESOURCES</a>
              </span>
            </li>
          </ul>
        </td>
        <td>
          <ul>
            <li>
              <span title="Events">
                <a href="../index.html"> EVENTS</a>
              </span>
            </li>
          </ul>
        </td>
        <td>
          <ul>
            <li>
              <span title="Products">
                <a href="../index.html"> PRODUCTS</a>
              </span>
            </li>
          </ul>
        </td>
        <td>
          <table>
            <tr>
              <td
                style="
                  display: block;
                  text-align: end;
                  width: 100%;
                  height: 100%;
                "
              >
                <img
                  style="height: 100px; width: 100px"
                  src="../images/login.jpg"
                  alt="login Logo"
                />
              </td>
            </tr>
            <tr>
              <td
                style="
                  display: block;
                  text-align: end;
                  width: 100%;
                  height: 100%;
                "
              >
                <span title="Sign In">
                  <a href="signin.html">Sign in</a>
                </span>
                /
                <span title="Sign Up">
                  <a href="signup.html">Sign up</a>
                </span>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    <hr />

    <img
      style="display: block; margin-left: auto; margin-right: auto; width: 50%"
      src="../images/login.jpg"
      alt="login Logo"
    />

    <form
      action="../index.html"
      method="post"
      style="display: block; margin-left: auto; margin-right: auto; width: 50%"
    >
      <table>
        <tr>
          <td>
            <label>Your Name</label>
          </td>
          <td>
            <input type="text" name="name" id="1" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Email</label>
          </td>
          <td>
            <input type="email" name="email" id="2" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Password</label>
          </td>
          <td>
            <input type="password" name="password" id="3" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Confirm Password</label>
          </td>
          <td>
            <input type="password" name="Confirm password" id="4" />
          </td>
        </tr>
      </table>
      <span title="Submit">
        <input type="submit" value="submit" />
      </span>
    </form>

    <br />
    <hr />
    <br />
    <footer>
      <img
        style="display: block; width: 100%; height: 100%"
        src="../images/validate_signup.jpg"
        alt="the validate of this HTML page"
      />
    </footer>
  </body>
</html>
